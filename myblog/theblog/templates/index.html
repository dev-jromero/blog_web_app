{% extends 'base.html' %}
{% block content %}
<h1>Post</h1>

<ul>
    {% for post in object_list %}
        <li><a href="{% url 'detalle_articulo' post.pk %}">{{ post.titulo }}</a> -  {{ post.autor.first_name }}
            {{ post.autor.last_name }}<br>
        {{ post.articulo }}</li>
    {% endfor %} 
</ul>
{% endblock %}
